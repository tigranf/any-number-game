<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Font Awesome Animations -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/font-awesome-animation@1.1.1/css/font-awesome-animation.min.css"
    />
    <!-- CSS Styles -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- JavaScript -->
    <script src="./scripts/script.js" defer></script>
    <title>Any Number Game</title>
  </head>
  <body>
    <div class="game-wrapper">
      <div class="rules-dropdown">
        <div class="dropdown-button">
          GAME RULES<i
            class="fa fa-chevron-circle-down faa-bounce faa-reverse animated"
            aria-hidden="true"
          ></i>
        </div>
        <div class="rules">
          <p class="rule-header">Welcome to any number!</p>
          <p class="rule">
            Guess the Price of the Item Behind Each Category By <span class="enhanced-blue">DRAGGING</span> 
            & <span class="enhanced-blue">DROPPING</span> .
          </p>
          <p class="rule">You Must Use <span class="enhanced-blue">ALL</span>  of the Numbers.</p>
          <p class="rule">Hit <span class="enhanced-blue">SUBMIT</span>  When You Think You Have It Right!</p>
          <p class="rule">Your Prize Will Be Your <span class="enhanced-blue">CLOSEST</span>  Guess!</p>
          <p class="rule-end">Good Luck!</p>
        </div>
        <div class="round">Round <span id="round-num">#</span></div>
      </div>
      <h1>any number</h1>
      <div class="nums container">
        <div class="draggable" draggable="true">0</div>
        <div class="draggable" draggable="true">1</div>
        <div class="draggable" draggable="true">2</div>
        <div class="draggable" draggable="true">3</div>
        <div class="draggable" draggable="true">4</div>
        <div class="draggable" draggable="true">5</div>
        <div class="draggable" draggable="true">6</div>
        <div class="draggable" draggable="true">7</div>
        <div class="draggable" draggable="true">8</div>
        <div class="draggable" draggable="true">9</div>
      </div>
      <div class="items container">
        <div class="labels col">
          <div id="label-1" class="label-container">
            <div id="tip1" class="tooltip"></div>
            <div class="label row"></div>
          </div>
          <div id="label-2" class="label-container">
            <div id="tip2" class="tooltip"></div>
            <div class="label row"></div>
          </div>
          <div id="label-3" class="label-container">
            <div id="tip3" class="tooltip"></div>
            <div class="label row"></div>
          </div>
        </div>
        <div class="dollars col">
          <div class="dollar">
            <i class="fa fa-dollar faa-burst animated faa-fast"></i>
          </div>
          <div class="dollar">
            <i class="fa fa-dollar faa-burst animated"></i>
          </div>
          <div class="dollar">
            <i class="fa fa-dollar faa-burst animated faa-slow"></i>
          </div>
        </div>
        <div class="drop-area col">
          <div class="dropzone row" id="drop-1"></div>
          <div class="dropzone row" id="drop-2"></div>
          <div class="dropzone row" id="drop-3"></div>
        </div>
      </div>
      <div class="submit-area">
        <div id="submitBtn">
          <button class="hidden" data-modal-target="#modal" id="confetti">SUBMIT</button>
        </div>
        <div class="modal" id="modal">
          <div class="modal-header">
            <div class="spacer"></div>
            <div class="title">WINNINGS!</div>
            <button data-close-button class="close-button">&times;</button>
          </div>
          <div class="modal-body"></div>
        </div>
        <div id="overlay"></div>
      </div>
    </div>
  </body>
</html>
